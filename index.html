<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/E-commerce/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    
    <script type="module" crossorigin src="/E-commerce/assets/index-Bhuxebr9.js"></script>
    <link rel="stylesheet" crossorigin href="/E-commerce/assets/index-BjA-k-yW.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'light';
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            document.body.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
            document.body.classList.remove('dark');
          }
        } catch (e) {
          // Fallback to light theme if localStorage is not available
          document.documentElement.classList.remove('dark');
          document.body.classList.remove('dark');
        }
      })();
    </script>
  </body>
</html>
